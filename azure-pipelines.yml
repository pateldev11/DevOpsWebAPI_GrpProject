trigger:
  branches:
    include:
      - main

variables:
  buildConfiguration: 'Release'

pool:
  vmImage: 'windows-latest'

steps:

# âœ… Ensure latest .NET 7 SDK is installed
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '7.0.x'
    installationPath: $(Agent.ToolsDirectory)/dotnet

# âœ… Set the installed version as default in PATH
- script: |
    echo "##vso[task.prependpath]$(Agent.ToolsDirectory)/dotnet"
  displayName: 'Set .NET SDK PATH'

# âœ… Checkout source code
- checkout: self

# âœ… Restore NuGet packages
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

# âœ… Build the app
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '**/*.csproj'
    arguments: '--configuration $(buildConfiguration)'

# âœ… Run unit tests
- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: '**/*Tests.csproj'
    arguments: '--configuration $(buildConfiguration) --collect:"Code Coverage"'

# âœ… Publish the app
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    projects: '**/*.csproj'
    arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'

# âœ… Upload artifacts
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'

# ðŸ”„ Mock Deployments
- script: echo "âœ… Deploying to Dev Environment on port 5000"
  displayName: 'Deploy to Dev Environment'

- script: echo "âœ… Deploying to QAT Environment"
  displayName: 'Deploy to QAT Environment'

- script: echo "âœ… Deploying to Staging Environment"
  displayName: 'Deploy to Staging Environment'

- script: echo "âœ… Deploying to Production Environment"
  displayName: 'Deploy to Production Environment'
